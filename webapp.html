<!DOCTYPE html>
  <html>
  <head>
    <title>F.L.O.A.T Dashboard</title>
    <style>
      body { margin:0; padding:20px; font-family:Arial; background:black; color:white; text-align:center; }
      h1 { color:#00bcd4; text-shadow:0 0 10px #00bcd4; }
      .section { margin:20px auto; padding:15px; max-width:600px; background:#111; border-radius:10px; box-shadow:0 0 15px #00bcd4; }
      button { padding:10px 20px; margin:10px; border:none; border-radius:8px; cursor:pointer; font-size:18px; }
      .pump-btn { background:#00bcd4; color:black; }
      .led-btn { background:#007bff; color:white; }
      .off-btn { background:#ff3b30; color:white; }
      .tank { width:100%; height:150px; background:#333; border-radius:10px; overflow:hidden; position:relative; }
      .fill { position:absolute; bottom:0; width:100%; background:#00bcd4; transition:height 0.5s ease; }
      .percent-label { position:absolute; width:100%; top:50%; transform:translateY(-50%); font-size:1.5em; }
      input[type=range] { width:80%; }
    </style>
  </head>
  <body>
    <h1>ðŸŒŠ F.L.O.A.T DashboardðŸŒŠ</h1>

    <!-- Pump Section -->
    <div class="section">
      <h2>Filter Pump</h2>
      <button class="pump-btn" onclick="togglePump()">Toggle Pump</button>
      <div id="pumpStatus">Pump: OFF</div>
    </div>

    <!-- Water Tank -->
    <div class="section">
      <h2>Water Tank Level</h2>
      <div class="tank">
        <div class="fill" id="tankFill" style="height:0%;"></div>
        <div class="percent-label" id="tankPercent">0%</div>
      </div>
    </div>

    <!-- Servo -->
    <div class="section">
      <h2>Servo Control</h2>
      <p>Position: <span id="servoVal">90</span>Â°</p>
      <input type="range" min="0" max="180" value="90" id="servoSlider" oninput="updateServo(this.value)">
    </div>

    <!-- LED Matrix -->
    <div class="section">
      <h2>LED Matrix</h2>
      <button class="led-btn" onclick="setMsg('FLOAT')">FLOAT</button>
      <button class="led-btn" onclick="setMsg('HI!')">HI!</button>
      <button class="led-btn" onclick="setMsg('HELLO')">HELLO</button>
      <button class="off-btn" onclick="setMsg('OFF')">OFF</button>
      <br><br>
      <input type="color" id="colorWheel" value="#00ff00" onchange="setColor(this.value)">
    </div>

    <script>
      function togglePump() {
        fetch('/togglePump').then(r=>r.text()).then(status=>{
          document.getElementById("pumpStatus").innerText = "Pump: " + status;
        });
      }
      function updateServo(val) {
        document.getElementById("servoVal").innerText = val;
        fetch('/setServo?value=' + val);
      }
      function setMsg(msg) {
        fetch('/setMsg?text='+msg);
      }
      function setColor(hex) {
        var r = parseInt(hex.substr(1,2),16);
        var g = parseInt(hex.substr(3,2),16);
        var b = parseInt(hex.substr(5,2),16);
        fetch(`/setColor?r=${r}&g=${g}&b=${b}`);
      }
      setInterval(()=>{
        fetch('/status').then(r=>r.json()).then(data=>{
          document.getElementById("tankFill").style.height = data.water+"%";
          document.getElementById("tankPercent").innerText = data.water+"%";
          document.getElementById("pumpStatus").innerText = "Pump: "+(data.pump?"ON":"OFF");
        });
      },1000);
    </script>
  </body>
  </html>
